<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Basic JavaScript module example</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="fixed text-black text-xl ml-2 mt-2 select-none font-bold">
      <span>Score : </span><span id="scoreEl">0</span>
    </div>
    <div class="fixed inset-0 flex justify-center items-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="bigScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            id="startGameEl"
            class="bg-blue-500 text-white w-full py-3 rounded-full"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>
  </body>
</html>
